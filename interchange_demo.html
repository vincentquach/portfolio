<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

    <div class="grid-container">
      <div class="grid-x padding-x">
        <div class="cell small-12 medium-6 large-12">
          <!-- use an specific image when on small, medium, or large device -->
          <img data-interchange="[https://placeimg.com/600/1000/people, small],
                                [https://placeimg.com/800/800/animals, medium],
                                [https://placeimg.com/1200/400/tech, large]">
        </div>
      </div>
    </div>

    <div data-interchange="[partials/default.html, small],
                          [partials/medium.html, medium],
                          [partials/large.html, large]">
    </div>


    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
